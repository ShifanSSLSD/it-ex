<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPal Chatbot - Your Learning Friend</title>
    <style>
        /* CSS for a simple, kid-friendly look */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #chatbot-container {
            width: 90%;
            max-width: 450px;
            height: 600px; /* Set a fixed height */
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 5px solid #ffcc00; /* Yellow border for fun */
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e6f7ff; /* Very light blue chat area */
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 1em;
            line-height: 1.4;
            word-wrap: break-word; /* Handle long words */
        }

        .user-message {
            background-color: #4CAF50; /* Green */
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #ffaa00; /* Orange/Yellow */
            color: #333;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 4px;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 8px;
            outline: none;
        }

        #send-btn {
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chatbot-container">
        <div id="chat-header">
            EduPal 🤖 - Your School Buddy
        </div>
        <div id="chat-window">
            <div class="message bot-message">Hello! I'm **EduPal**! I can give you an **educational tip**, an **inspirational quote**, or a **funny fact**. What do you want to hear? 🤩</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask for a tip, quote, or fact!" autofocus>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // --- CHATBOT DATA ---
        const educationalTips = [
            "🧠 **Study Tip:** The 'Pomodoro Technique' is awesome! Focus for 25 minutes, then take a fun 5-minute break. Short focus bursts really work!",
            "📚 **Reading Tip:** Find a cozy spot and read for just 15 minutes every day! It makes your imagination strong, like a superhero's muscle! 💪",
            "✏️ **Homework Tip:** Tidy desk, tidy mind! Try cleaning up your study space and packing your bag **the night before**. You'll feel ready for anything! 🎒",
            "🤔 **Test Prep:** Don't just read your notes, **try teaching the subject to a family member or a stuffed animal**! If you can explain it, you know it!",
            "✋ **Confidence Tip:** It's super brave to ask questions! If you're confused, your teacher is like a knowledge superhero, and they want to help! Go for it!"
        ];

        const inspirationalQuotes = [
            "✨ 'You don't have to be perfect to start, but you have to **start to be great**.' - Just take the first step!",
            "💖 'In a world where you can be anything, **be kind**.' - Kindness is a superpower that helps everyone!",
            "🌟 'Mistakes are proof that you are **trying**! They are learning steps, not failures!' - Keep going!",
            "🚀 'The best way to predict the future is to **create it**.' - You are the author of your own story!",
            "☀️ 'Keep your face always toward the sunshine—and shadows will fall behind you.' - Stay positive!"
        ];

        const funnyFacts = [
            "😂 **Animal Fact:** A group of flamingos is called a **'flamboyance'**! Imagine a very fancy group of birds! 🦢",
            "🍯 **Science Fact:** Did you know that **honey never spoils**? You could eat 3,000-year-old honey! It's nature's perfect food!",
            "👃 **Body Fact:** Your tongue is covered in about 10,000 taste buds, and they only live for about two weeks before they are replaced! 👅",
            "🧠 **Brain Fact:** The average human brain generates enough power to light a small LED bulb. You are a genius power station! 💡",
            "🍌 **Silly Fact:** Bananas are actually classified as **berries**! Mind. Blown. 🤯"
        ];

        // --- HELPER FUNCTION ---
        function getRandomResponse(array) {
            const randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }

        // --- CHAT LOGIC ---
        function appendMessage(sender, text) {
            const chatWindow = document.getElementById('chat-window');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            // Use innerHTML to allow for **bold** text and emojis from the data arrays
            messageDiv.innerHTML = text; 
            chatWindow.appendChild(messageDiv);
            
            // Auto-scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function getBotResponse(userInput) {
            const lowerCaseInput = userInput.toLowerCase();

            // 1. Safety Filter (Crucial for a school environment)
            const unsafeKeywords = ['bad word', 'swear', 'hate', 'rude', 'violence', 'hurt', 'drugs', 'inappropriate'];
            if (unsafeKeywords.some(keyword => lowerCaseInput.includes(keyword))) {
                return "🚫 **Safety First!** EduPal only talks about school, learning, fun, and kindness. If you or a friend need help, please tell a trusted adult immediately. Let's keep our chat positive! 😊";
            }

            // 2. Intent Detection & Features
            if (lowerCaseInput.includes('tip') || lowerCaseInput.includes('advice') || lowerCaseInput.includes('study') || lowerCaseInput.includes('homework')) {
                return getRandomResponse(educationalTips);
            }
            if (lowerCaseInput.includes('quote') || lowerCaseInput.includes('inspire') || lowerCaseInput.includes('encourage') || lowerCaseInput.includes('positive')) {
                return getRandomResponse(inspirationalQuotes);
            }
            if (lowerCaseInput.includes('fact') || lowerCaseInput.includes('funny') || lowerCaseInput.includes('joke') || lowerCaseInput.includes('tell me something cool')) {
                return getRandomResponse(funnyFacts);
            }

            // 3. General Greetings and Conversation
            if (lowerCaseInput.includes('hello') || lowerCaseInput.includes('hi') || lowerCaseInput.includes('hey')) {
                return "Hi there! I'm EduPal, your friendly chat buddy. Ask me for a **tip**, a **quote**, or a **funny fact**! 😄";
            }
            if (lowerCaseInput.includes('how are you') || lowerCaseInput.includes('what up')) {
                return "I'm great! Buzzing with knowledge and ready to chat. What awesome thing are you working on today? 💡";
            }
            if (lowerCaseInput.includes('what is your name') || lowerCaseInput.includes('who are you')) {
                return "I'm **EduPal**! Your Educational Pal! I love helping students learn and laugh! What's your favorite subject? 🧡";
            }

            // 4. Default Response (Fallback)
            return "Hmm, I didn't quite catch that! I'm best at sharing a **tip**, a **quote**, or a **funny fact**. Can you ask me for one of those? 😉";
        }

        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const userText = inputField.value.trim();

            if (userText === '') {
                return; // Don't send empty messages
            }

            // 1. Display User Message
            appendMessage('user', userText);

            // 2. Get and Display Bot Response (with a slight delay for better user experience)
            const botResponse = getBotResponse(userText);
            
            // Clear input field immediately after reading the text
            inputField.value = '';

            setTimeout(() => {
                appendMessage('bot', botResponse);
            }, 500); // 0.5 second delay before bot responds

            // 3. Keep focus on the input field
            inputField.focus();
        }

        // Allow sending message by pressing 'Enter' key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
