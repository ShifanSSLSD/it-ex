<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>E-Sports Arena | Year 12 Students SSLSD</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f8f8;
      color: #111;
    }

    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    /* Hero banner */
    .hero {
      position: relative;
      background: url('https://cdn.law.asia/wp-content/uploads/2024/11/A-comparative-guide-to-E-sports-and-gaming.jpg') no-repeat center/cover;
      height: 400px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .hero h1 {
      font-size: 40px;
      max-width: 500px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero button {
      background: #f90;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #ffb84d;
    }

    /* Games section */
    .games {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px 40px;
    }

    .game {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
      position: relative;
    }

    .game a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .game img {
      width: 100%;
      height: auto;
      display: block;
      transition: 0.3s;
    }

    .game:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .game-info {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .game-info h3 {
      font-size: 24px;
      margin: 0;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .game:hover .game-info {
      opacity: 1;
    }

    .game:hover img {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    .footer-bottom {
      font-size: 14px;
    }

    /* Floating Robot Chat Bot */
    .chat-bot {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    .chat-bot img {
      width: 150px;
      height: auto;
    }

    .chat-bubble {
      background-color: #fff;
      color: #111;
      padding: 8px 14px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 14px;
      margin-top: 8px;
      white-space: nowrap;
      transition: background 0.3s, color 0.3s;
    }

    .chat-bot:hover .chat-bubble {
      background-color: #f90;
      color: #fff;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-6px);
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
